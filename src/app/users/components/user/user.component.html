<mat-list-item class="user mat-elevation-z4">
  <strong matLine>{{ user.name }}</strong>
  <small matLine>{{ user.email }}</small>

  <button (click)="deleteClicked()" mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button>
  <button (click)="editClicked()" mat-icon-button color="primary">
    <mat-icon>edit</mat-icon>
  </button>
</mat-list-item>
