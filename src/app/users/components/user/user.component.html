<mat-card class="user mat-elevation-z4">
  <mat-card-header>
    <strong mat-card-title>{{ user.name }}</strong>
    <small mat-card-subtitle>{{ user.email }}</small>
  </mat-card-header>

  <mat-card-content *ngIf="user.tasks.length > 0">
    <mat-label>Tasks: </mat-label>

    <div class="tasks">
      <app-task-list [forUser]="user" [tasks]="user.tasks"></app-task-list>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button (click)="deleteClicked()" mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="editClicked()" mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
